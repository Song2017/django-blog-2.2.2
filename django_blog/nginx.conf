
user  song www-data;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_min_length 1;
    gzip_comp_level 1;
    gzip_types text/css application/xml image/jpeg image/gif image/png;

    #proxy_cache_path /data/nginx/tmpcache levels=2:2 keys_zone=two:10m loader_threshold=300 
    #                   loader_files=200 max_size=200m inactive=1m;

    upstream proxyupstream {
        server unix:/home/tmp/blogsite.sock fail_timeout=0;
    }

    server {
        listen       80;
        server_name  www.sjgo.online 39.97.239.252;

        charset utf-8;
        default_type 'text/html';

        # 日志
        access_log /home/logs/nginx.access.log main;
        error_log /home/logs/nginx.error.log;

        location /static/ {
           alias /home/git/web-python/django_blog/static/;
        }
        location /techarea/ {
           autoindex on;
           alias /home/git/;
        }

        # redirect server error pages to the static page /50x.html
        # location = /50x.html {
        #     root   html;
        # }
        location / {
	        try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_pass http://proxyupstream;
            proxy_headers_hash_bucket_size 64;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
            client_body_in_single_buffer on;
            add_header Cache-Control 'max-age=3,stale-while-revalidate=3';
            add_header Vary *;
            add_header X-Accel-Expires 3;
	    }
    }
}
